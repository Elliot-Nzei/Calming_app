<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Player</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="assets/css/music_player.css" />
</head>
<body>
  <!-- Navbar -->
  <div class="navbar-container">
    <div class="navbar">
      <ul>
        <li class="active"><a class="nav-button" href="index.html"><i class="fas fa-home"></i></a></li>
        <li><a class="nav-button" href="moon.html"><i class="fas fa-moon"></i></a></li>
        <li><a class="nav-button" href="#"><i class="far fa-circle"></i></a></li>
        <li><a class="nav-button" href="music.html"><i class="fas fa-music"></i></a></li>
      </ul>
    </div>
  </div>

  <!-- Music Player -->
    <div class="music-player">
    <div class="track-info">
        <h3>Now Playing</h3>
        <p id="track-title">Rainforest Ambience</p>
    </div>
    <audio id="audio" src=""></audio>
    <div class="controls">
        <button id="play-btn"><i class="fas fa-play"></i></button>
        <input type="range" id="progress" value="0" />
        <span id="current-time">0:00</span> / <span id="duration">0:00</span>
    </div>
    <div class="track-list-container">
        <h4>Choose a Track</h4>
        <ul id="track-list"></ul>
    </div>
    </div>


  <script src="assets/js/music_player.js"></script>
</body>
</html>
