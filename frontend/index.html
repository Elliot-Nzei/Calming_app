<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Index Page</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <!-- Navbar -->
  <div class="navbar-container">
    <div class="navbar">
      <ul>
        <li class="active"><a class="nav-button" href="index.html"><i class="fas fa-home"></i></a></li>
        <li><a class="nav-button" href="./moon.html"><i class="fas fa-moon"></i></a></li>
        <li><a class="nav-button" href="#"><i class="far fa-circle"></i></a></li>
        <li><a class="nav-button" href="../frontend/music.html"><i class="fas fa-music"></i></a></li>
      </ul>
    </div>
  </div>

  <!-- Unified main wrapper -->
  <div class="main-wrapper">
    <main class="content">
      <section class="welcome-container">
        <h1 id="welcome-text">Welcome to Index</h1>
        <span id="current-date" aria-label="Current date"></span>

        <section class="notification-container" role="alert" aria-live="polite">
          <h2>Notification</h2>
          <p>Welcome to the Index page! This is a simple notification message.</p>
        </section>
      </section>
    </main>


  <section class="todo-section" aria-labelledby="todo-heading">
    <h2 class="todo-heading" id="todo-heading">What do you need today?</h2>

    <div class="todo-carousel-wrapper">
      <button class="carousel-arrow left" aria-label="Scroll left" type="button" aria-disabled="true">
        <span aria-hidden="true">⮜</span>
      </button>

      <div class="todo-slider" tabindex="0" role="list" aria-live="polite" aria-roledescription="carousel">
        <div class="todo-card" role="listitem" tabindex="0">📄 Complete project documentation</div>
        <div class="todo-card" role="listitem" tabindex="0">🔍 Review the codebase</div>
        <div class="todo-card" role="listitem" tabindex="0">📅 Prepare for the team meeting</div>
        <div class="todo-card" role="listitem" tabindex="0">🧠 Brainstorm new ideas</div>
        <div class="todo-card" role="listitem" tabindex="0">📝 Organize your workspace</div>
      </div>

      <button class="carousel-arrow right" aria-label="Scroll right" type="button">
        <span aria-hidden="true">⮞</span>
      </button>
    </div>
  </section>

  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Elliot. All rights reserved.</p>
  </footer>

  <script src="assets/js/main.js"></script>
